<header></header>
<div class="create-wrapper">
	<div class="create-container">
		<div id="error-message" *ngIf="message != ''">
			{{ message }}
		</div>
		<input [(ngModel)]="title" [(value)]="title" type="text" placeholder="Titel" id="title"/>

		<div id="editor"></div>

		<button (click)="previewPost()">Preview</button><button (click)="submitPost()">Create</button>

		<div id="preview" *ngIf="showPreview">
			<post [post]="preview"></post>
		</div>
	</div>
</div>
